<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SoulMeets Dating App</title><script defer="defer" src="/static/js/main.b2a89cab.js"></script><link href="/static/css/main.b4c454b8.css" rel="stylesheet"></head><body><h1>SoulMeets Dating App</h1><h2>Register</h2><form id="register-form"><input id="reg-username" placeholder="Username" required/> <input type="password" id="reg-password" placeholder="Password" required/> <button type="submit">Register</button></form><hr><h2>Login</h2><form id="login-form"><input id="login-username" placeholder="Username" required/> <input type="password" id="login-password" placeholder="Password" required/> <button type="submit">Login</button></form><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script>const registerForm=document.getElementById("register-form");registerForm.addEventListener("submit",(async e=>{e.preventDefault();const t=document.getElementById("reg-username").value,r=document.getElementById("reg-password").value;try{const e=await axios.post("http://localhost:3000/api/users/register",{username:t,password:r});console.log(e.data),alert("User registered successfully!")}catch(e){console.error("Error registering user:",e.response?e.response.data:e),alert("Error registering user.")}}));const loginForm=document.getElementById("login-form");loginForm.addEventListener("submit",(async e=>{e.preventDefault();const t=document.getElementById("login-username").value,r=document.getElementById("login-password").value;try{const e=await axios.post("http://localhost:3000/api/users/login",{username:t,password:r});localStorage.setItem("token",e.data.token),console.log(e.data),alert("Login successful!")}catch(e){console.error("Error logging in:",e.response?e.response.data:e),alert("Invalid credentials.")}}))</script></body></html>
